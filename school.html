<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Results</title>
    <style>
       body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f2f4f8;
            color: #333;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 32px;
            color: #2c3e50;
            border-bottom: 2px dashed #bbb;
            padding-bottom: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px 8px;
            text-align: center;
        }

        thead th {
            background-color: #2c3e50;
            color: #fff;
            font-weight: 600;
        }

        input[type="number"], input[type="text"] {
            width: 90px;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .btn {
            margin: 15px 10px 0 0;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #2c3e50;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #3b4a5a;
        }

        #button-container {
            text-align: center;
            margin-top: 25px;
        }

        @media screen and (max-width: 768px) {
            input[type="number"], input[type="text"] {
                width: 60px;
            }

            table, th, td {
                font-size: 12px;
            }

            .btn {
                font-size: 14px;
                padding: 8px 14px;
            }
        }
    </style>
</head>
<body>

<h2 id="editableTitle" contenteditable="true" style="border-bottom: 1px dashed #ccc; cursor: text;">
    Exam Results
</h2>


<form id="resultForm">
    <table>
        <thead>
            <tr>
                <th>S/N</th>
                <th>Name</th>
                <!-- Subject headers -->
                <th>Math</th>
                <th>Eng</th>
                <th>Kisw</th>
                <th>HTM</th>
                <th>Geo</th>
                <th>Cs</th>
                <th>Phy</th>
                <th>Chem</th>
                <th>Bio</th>
                <th>B/Kep</th>
                <th>Hist</th>
                <th>Sports</th>
                <th>Average</th>
                <th>Division</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody id="resultBody">
            <!-- Rows will be added here -->
        </tbody>
    </table>
    <br>
    <button type="button" onclick="addRow()">Add Student</button>
    <button type="button" onclick="calculateResults()">Calculate</button>
    <button id="printBtn" onclick="window.print()">Print/Save PDF</button>
    <button type="button" onclick="window.location.href='Landing page.html'">Back</button>

</form>

<script>
    let studentCount = 0;

    function addRow() {
        studentCount++;
        const tbody = document.getElementById("resultBody");
        const row = document.createElement("tr");

        let cells = `<td>${studentCount}</td>
                     <td><input type="text" name="name" style="width: 230px"></td>`;

        for (let i = 0; i < 12; i++) {
            cells += `<td><input type="number" name="score${i}" min="0" max="100"></td>`;
        }

        cells += `<td class="avg">0</td>
                  <td class="div">-</td>
                  <td class="pos">-</td>`;

        row.innerHTML = cells;
        tbody.appendChild(row);
    }

    function calculateResults() {
        const rows = document.querySelectorAll("#resultBody tr");
        const scoresList = [];

        rows.forEach((row, index) => {
            const inputs = row.querySelectorAll('input[type="number"]');
            let total = 0;
            let count = 0;

            inputs.forEach((input, inputIndex) => {
                if (inputIndex >= 5 && inputIndex <= 11) {
                    return;
                }
                
                const val = parseFloat(input.value);
                if (!isNaN(val)) {
                    total += val;
                    count++;
                }
            });

            const avg = count > 0 ? (total / count).toFixed(2) : 0;
            row.querySelector(".avg").innerText = avg;
            scoresList.push({ index, avg: parseFloat(avg) });

            // Determine division
            const divisionCell = row.querySelector(".div");
            if (avg >= 75) divisionCell.innerText = "I";
            else if (avg >= 60) divisionCell.innerText = "II";
            else if (avg >= 45) divisionCell.innerText = "III";
            else divisionCell.innerText = "IV";
        });

        // Sort for position
        scoresList.sort((a, b) => b.avg - a.avg);
        scoresList.forEach((item, i) => {
            rows[item.index].querySelector(".pos").innerText = i + 1;
        });
    }
</script>

</body>
</html>
